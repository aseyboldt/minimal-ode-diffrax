[project]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-64", "osx-arm64"]
name = "ode-poc"

[dependencies]
python = "~=3.12"
arviz = ">=0.18.0"
graphviz = "*"
jupyterlab = ">=4.2"
jax = ">=0.4.28"
numba = ">=0.60"
numpy = "<=2.0"
pandas = ">=2.1"
polars = ">=1.1.0"
pyprojroot = ">=0.3.0"
scipy = ">=1.13.0"
seaborn = ">=0.13.0"
numpyro = ">=0.15.0"
pytest = ">=8.2"
threadpoolctl = ">=3.5.0,<3.6"
python-graphviz = "*"
pytensor = ">=2.22.1"
blackjax = ">=1.2.0"
pymc = ">=5.16.2"
nutpie = ">=0.13.1"
ipykernel = ">=6.29.5,<7"

[target.osx.dependencies]
libblas = { version = "*", build = "*accelerate" }

[target.linux-64.dependencies]
libblas = { version = "*", build = "*mkl" }

[pypi-dependencies]
# Install the local directory editable
# name-of-project = { path = ".", editable = true }
equinox = ">=0.11.7,<0.12"
diffrax = ">=0.6,<0.7"

[activation]
# Prevent jax from preallocating most of the GPU to avoid
# OOM conditions with multiple clients running concurrently
env = { XLA_PYTHON_CLIENT_PREALLOCATE = "false" }

[feature.cuda12]
platforms = ["linux-64"]
system-requirements = { cuda = "12" }

[feature.cuda12.dependencies]
jaxlib = { version = "*", build = "*cuda12*" }
cuda-version = "12.*"

[environments]
default = { features = [] }
cuda12 = { features = ["cuda12"] }

[tasks]
jupyterlab = { cmd = "jupyter lab --no-browser" }
list-jax-devices = { cmd = "python -c 'import jax; print(jax.devices())'" }
test = { cmd = "pytest" }
